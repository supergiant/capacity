services:
- docker

cache:
  directories:
  - /tmp/cache

env:
  global:
  - secure: ""
  - secure: ""

before_script:
- branchRegEx='^release-(.*)$'
- '[[ "$TRAVIS_BRANCH" =~ $branchRegEx ]] ||:'
- 'docker load -i /tmp/cache/docker.tar ||:'

script:
- travis_wait docker build --tag build --target build .
- travis_wait docker build --tag supergiant/capacity:v${BASH_REMATCH[1]} .

before_cache:
- 'sudo rm -R /tmp/cache ||:'
- mkdir -p /tmp/cache
- docker save -o /tmp/cache/docker.tar build supergiant/capacity:v${BASH_REMATCH[1]}

after_success:
- if [[ "$TRAVIS_BRANCH" =~ $branchRegEx ]]; then docker login -u $DOCKER_USERNAME -p
  $DOCKER_PASSWORD ; docker push supergiant/capacity:v${BASH_REMATCH[1]}; fi
